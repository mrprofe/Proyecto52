<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videos - Proyecto 52</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .mosaico {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .video {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Galería de Videos - Proyecto 52</h1>
    <div class="mosaico">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
            <p>Descripción del video 1</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
            <p>Descripción del video 2</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
            <p>Descripción del video 3</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
            <p>Descripción del video 4</p>
        </div>
        <!-- Puedes agregar más videos en este formato -->
    </div>
</body>
</html>
